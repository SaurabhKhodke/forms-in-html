<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>

    <div class="wrapper">

        <div class="form">

            <div class="text">
                <p>
                    <span class="word wisteria">Enter.</span>
                    <span class="word belize">Login.</span>
                    <span class="word pomegranate">Enjoy!.</span>
                </p>
            </div>

            <div class="title">
                Registration Form
            </div>
            <div class="inputfield">
                <label for="firstName">First Name</label>
                <input type="text" class="input" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="inputfield">
                <label for="lastName">Last Name</label>
                <input type="text" class="input" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>

            <div class="inputfield">
                <label for="gender">Gender</label>
                <div class="custom_select">
                    <select id="gender" name="gender" placeholder="Select your gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="LGBTQ+">LGBTQ+</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label for="email">Email Address</label>
                <input type="text" class="input" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="inputfield">
                <label for="phone">Phone Number</label>
                <input type="text" class="input" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="inputfield">
                <label for="address">Address</label>
                <textarea class="textarea" id="address" name="address" placeholder="Enter your address"></textarea>
            </div>
            <div class="inputfield">
                <label for="password">Password</label>
                <input type="password" class="input" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="inputfield">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="input" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirm your password">
            </div>
            <div class="inputfield terms">
                <label class="check">
                    <input type="checkbox" id="terms" name="terms">
                    <span class="checkmark"></span>
                </label>
                <p>Agreed to terms and conditions</p>
            </div>
            <div class="inputfield">
                <!-- Add onclick attribute to the Register button -->
                <input type="submit" value="Register" class="btn" onclick="validateForm()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
